<!DOCTYPE html>
<html>
    <head>
        <title>GATE EXAM Registration Form</title>
    </head>
    <body>        
        <form>
            <label>Name</label><br>
            <input type="text" placeholder="firstname" name="firstname">
            <input type="text" placeholder="lastname" name="lastname"><br>
            <br><label>email</label><br>
            <input type="text" id="email" name="email" placeholder="eg:firstname.lastename@gmail.com"><br>
            <br><label>Gender</label><br>
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female
            <input type="radio" name="gender" value="other"> Other<br>
            <br><label>contact number</label><br>
            <input type="text"><br>
            <br><label>Prefered centre of exam</label><br>
            <select name="city">
                <option value="Hyderabad">Hyderabad</option>
                <option value="Vijayawada">Vijayawada</option>
                <option value="Chennai">Chennai</option>
            </select><br>
            <br><label>Aadharcard Number</label><br>
            <input type="text"><br>
            <p>PLEASE FILL ALL THE DETAILS CAREFULLY</p>
            <br><br><br><button type="button">submit</button><br><br>
            <marquee width="400px" height="50px" style="border:2px solid red">
                <p>LAST DATE TO APPLY:25/12/2021</p>
            </marquee>
        </form>
    </body>
</html>
